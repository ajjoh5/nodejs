<div>
    <h1 ng-cloak class="text-center">{{ title }}</h1>
    <hr class="hr--small">
    <div class="content">
        <div class="blog-article" ng-repeat="b in blogs">
            <div class="row">

                <div class="col-md-8">
                    <h1><a href="/blog/{{ b.slug }}">{{ b.title }}</a></h1>
                    <p class="author">by <a target="_self" href="/pages/about-me">{{ b.author }}</a>&nbsp;&nbsp;&nbsp;&nbsp;{{ publishDate }}</p>
                    <p class="readMore">{{ b.readMore }}... <a href="/blog/{{ b.slug }}">Read More</a></p>
                </div>

                <div class="col-md-4">
                    <a href="/blog/{{ b.slug }}">
                        <img class="featuredImage" ng-cloak ng-src="{{ b.featuredImage }}" width="100%" />
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>
