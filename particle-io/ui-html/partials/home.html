<div class="row">
    <div class="col-md-6">
        <h1 class="page-header-nounderline">Dashboard</h1>
    </div>
    <div class="col-md-6">
        <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 250px;">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
            <span></span> <b class="caret"></b>
        </div>
    </div>
</div>

<!--<pre>-->
<!--{{ particles | json }}-->
<!--</pre>-->

<h2 class="sub-header">Raw Particles</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Created</th>
                <th>Group</th>
                <th>Type</th>
                <th>Particle</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in particles" >
                <td>{{ p.__created }}</td>
                <td>{{ p.__group }}</td>
                <td>{{ p.__type }}</td>
                <td>{{ p.particle | json }}</td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript">
    $(document).ready(function() {

        function cb(start, end) {
            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
//            alert(start);
//            alert(end);
        }

        cb(moment().subtract(29, 'days'), moment());

        $('#reportrange').daterangepicker({
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

    });
</script>
